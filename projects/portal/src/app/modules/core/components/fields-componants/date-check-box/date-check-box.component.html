<div [formGroup]="form" class="form-group" style="margin-left: 17px;"
     [class.center-elements]="field.controlType=='calendar'"
>
  <label [attr.for]="field.key" [ngClass]="{'required-field': field.required}">{{field.label}}</label>


  <app-dynamic-form-content class="form-content-class" [ngClass]="field.insideFieldClass"
                            [fieldsContainersContent]="field.fieldGroup"
                            [form]="form"></app-dynamic-form-content>



</div>
